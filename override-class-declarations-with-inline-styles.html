
<!-- precedence for styling: 
1. using !important after the color in any style declaration,
2. inline attributes,
3. id,
4. class,
5. style element
 -->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 style="color:white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>
